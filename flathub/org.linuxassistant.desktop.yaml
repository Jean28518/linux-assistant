app-id: org.linuxassistant.desktop
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: linux-assistant
finish-args:
- --socket=fallback-x11
- --socket=x11
- --socket=wayland
- --device=dri
- --filesystem=host
modules:
- name: keybinder3
  buildsystem: autotools
  post-install:
    - install -Dm644 COPYING /app/share/licenses/keybinder-3/COPYING
  sources:
  - type: archive
    url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
    sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
- name: linux-assistant
  buildsystem: simple
  build-commands:
    - ./build-flatpak.sh
  sources:
    - type: archive
      only-arches:
        - x86_64
      url: https://github.com/Jean28518/linux-assistant/releases/download/v0.2.1/linux-assistant-bundle.zip
      dest: linux-assistant
      sha256: b6549d5b1aa360e1f2a424879047798df5fefb84e7384748a5bea215f9071143
    - type: file
      path: build-flatpak.sh
